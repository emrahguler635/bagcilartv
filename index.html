<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BağcılarTV Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-tv"></i> BağcılarTV Uygulaması</h1>
                <!-- Hava Durumu Bilgisi -->
                <div class="weather-info">
                    <i class="fas fa-cloud-sun"></i>
                    <span id="weatherInfo">Yükleniyor...</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Kanal ara...">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="channel-list" id="channelList">
                    <!-- Kanallar JavaScript ile yüklenecek -->
                </div>
            </div>
            
            <div class="content">
                <div class="video-container">
                    <div id="videoWrapper">
                        <video id="videoPlayer" controls>
                            <source src="" type="video/mp4">
                            Tarayıcınız video oynatmayı desteklemiyor.
                        </video>
                    </div>
                    
                    <!-- Kontrol butonları video altına taşındı -->
                    <div class="controls">
                        <button id="fullscreenBtn" class="control-btn">
                            <i class="fas fa-expand"></i> Tam Ekran
                        </button>
                        <button id="muteBtn" class="control-btn">
                            <i class="fas fa-volume-up"></i> Ses
                        </button>
                    </div>
                    
                    <div class="video-info">
                        <h2 id="currentChannel">Kanal seçin</h2>
                        <p id="channelDescription">Sol taraftan bir kanal seçin</p>
                    </div>
                </div>
                
                <!-- Yayın Akışı Bölümü - Sağa taşındı -->
                <div class="program-guide">
                    <div class="program-header">
                        <h3><i class="fas fa-calendar-alt"></i> Yayın Akışı</h3>
                        <div id="programDate" class="program-date"></div>
                    </div>
                    <div class="program-list" id="programList">
                        <div style="text-align: center; color: #718096; padding: 20px;">
                            Bir kanal seçin
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
